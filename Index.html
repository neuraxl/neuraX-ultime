<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuraX-Ultime | Cerveau en Op√©ration</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #00ffe1;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .background-brain {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60vw;
      max-width: 800px;
      transform: translate(-50%, -50%);
      z-index: -1;
      opacity: 0.1;
      animation: brainPulse 4s ease-in-out infinite;
    }

    @keyframes brainPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
      50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.2; }
    }

    .dashboard {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2em;
      text-align: center;
    }

    .start-button {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1.2em;
      background: transparent;
      border: 2px solid #00ffe1;
      color: #00ffe1;
      text-shadow: 0 0 5px #00ffe1;
      cursor: pointer;
      border-radius: 12px;
      animation: fadeIn 3s ease-in-out forwards, pulse 2s infinite;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      box-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
    }

    .start-button:hover {
      background: #00ffe1;
      color: #000;
      transform: scale(1.05);
    }

    .functions {
      margin-top: 2em;
      text-align: left;
      max-width: 400px;
    }

    .functions li {
      margin-bottom: 0.5em;
      list-style: none;
    }

    .functions li::before {
      content: 'üß†';
      margin-right: 0.5em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #00ffe1; }
      50% { box-shadow: 0 0 20px #00ffe1; }
    }
  </style>
</head>
<body>
  <canvas id="neuralCanvas"></canvas>

  <!-- SVG Cerveau en arri√®re-plan -->
  <div class="background-brain">
    <svg viewBox="0 0 512 512" fill="#00ffe1" xmlns="http://www.w3.org/2000/svg">
      <path d="M256 32C167.6 32 96 103.6 96 192v128c0 88.4 71.6 160 160 160s160-71.6 160-160V192c0-88.4-71.6-160-160-160zm-64 400c-52.9 0-96-43.1-96-96V192c0-52.9 43.1-96 96-96s96 43.1 96 96v144c0 52.9-43.1 96-96 96zm128-96V192c0-35.3-14.3-67.2-37.5-90.5C310.8 119.8 320 154.5 320 192v144c0 37.5-9.2 72.2-37.5 90.5C305.7 363.2 320 331.3 320 296z"/>
    </svg>
  </div>

  <div class="dashboard">
    <h1>üß† NeuraX-Ultime</h1>
    <p>Tableau de bord neuronal en temps r√©el</p>
    <button class="start-button" onclick="launchNeuraX()">Activer le cerveau</button>
    <ul class="functions">
      <li>Auto-r√©plication neuronale</li>
      <li>Sauvegarde JSON automatique</li>
      <li>Statistiques du cerveau</li>
      <li>Synth√®se vocale int√©gr√©e</li>
      <li>Interconnexion des modules</li>
    </ul>
  </div>

  <script>
    function launchNeuraX() {
      const phrase = "Connexion √† NeuraX √©tablie. Le syst√®me c√©r√©bral est op√©rationnel.";
      const utterance = new SpeechSynthesisUtterance(phrase);
      utterance.lang = "fr-FR";
      speechSynthesis.speak(utterance);
      alert(phrase);
    }

    // Animation canvas neurale
    const canvas = document.getElementById('neuralCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const nodes = Array.from({ length: 50 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < nodes.length; i++) {
        const n1 = nodes[i];
        ctx.beginPath();
        ctx.arc(n1.x, n1.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffe1';
        ctx.fill();

        for (let j = i + 1; j < nodes.length; j++) {
          const n2 = nodes[j];
          const dx = n1.x - n2.x;
          const dy = n1.y - n2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.strokeStyle = 'rgba(0,255,225,0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(n1.x, n1.y);
            ctx.lineTo(n2.x, n2.y);
            ctx.stroke();
          }
        }
      }

      nodes.forEach(n => {
        n.x += n.vx;
        n.y += n.vy;
        if (n.x < 0 || n.x > w) n.vx *= -1;
        if (n.y < 0 || n.y > h) n.vy *= -1;
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
