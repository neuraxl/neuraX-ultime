<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NeuraX-ultime</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 40px;
      text-align: center;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #111;
      border: 1px solid #00ffcc;
      padding: 20px;
      border-radius: 12px;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 80%;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    .toggle-voice {
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>üß† NeuraX-ultime</h1>
  <div id="chatbox">
    <div id="output">Bienvenue dans le cerveau.</div>
    <input type="text" id="userInput" placeholder="Pose une question au cerveau..." />
    <button onclick="envoyer()">Envoyer</button>
    <div class="toggle-voice">
      <label><input type="checkbox" id="toggleVoice" checked> Activer la voix</label>
    </div>
  </div>

  <script>
    function parler(texte) {
      const synth = window.speechSynthesis;
      const voix = new SpeechSynthesisUtterance(texte);
      voix.lang = 'fr-FR';
      voix.pitch = 1;
      voix.rate = 1;
      synth.speak(voix);
    }

    function repondre(message) {
      document.getElementById("output").innerText = message;
      if (document.getElementById("toggleVoice").checked) {
        parler(message);
      }
    }

    function envoyer() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      // Simule une r√©ponse de l'IA (remplace √ßa avec GPT-4 plus tard)
      const reponse = `Tu m'as demand√© : "${input}". R√©ponse : NeuraX est en pleine forme.`;
      repondre(reponse);
      document.getElementById("userInput").value = '';
    }
  </script>

</body>
</html>
