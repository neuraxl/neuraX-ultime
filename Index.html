    body {

      overflow: hidden;
      position: relative;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .dashboard {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2em;
      text-align: center;
    }
    .start-button {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1.2em;
      background: transparent;
      border: 2px solid #00ffe1;
      color: #00ffe1;
      text-shadow: 0 0 5px #00ffe1;
      cursor: pointer;
      border-radius: 12px;
      animation: fadeIn 3s ease-in-out forwards, pulse 2s infinite;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      box-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
    }
    .start-button:hover {
      background: #00ffe1;
      color: #000;
      transform: scale(1.05);
    }
    .functions {
      margin-top: 2em;
      text-align: left;
      max-width: 400px;
    }
    .functions li {
      margin-bottom: 0.5em;
      list-style: none;
    }
    .functions li::before {
      content: 'üß†';
      margin-right: 0.5em;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      0%,
      100% {
        box-shadow: 0 0 10px #00ffe1;
      }
      50% {
        box-shadow: 0 0 20px #00ffe1;
      }
    }
    /* Avatar Styles */
    #avatar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      filter: drop-shadow(0 0 6px #00ffe1);
      animation: neonPulse 3s ease-in-out infinite;
      cursor: pointer;
      width: 80px;
      height: 80px;
    }
    #avatar svg {
      width: 100%;
      height: 100%;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: drawNeon 3s forwards;
    }
    @keyframes drawNeon {
      to {
        stroke-dashoffset: 0;
      }
    }
    @keyframes neonPulse {
      0%,
      100% {
        filter: drop-shadow(0 0 6px #00ffe1);
        stroke: #00ffe1;
      }
      50% {
        filter: drop-shadow(0 0 20px #00ffe1);
        stroke: #00a9b8;
      }
    }
    @keyframes eyeBlink {
      0%,
      20%,
      100% {
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
    }
    #right-eye line:nth-child(1) {
      animation: eyeBlink 5s infinite;
    }
    #right-eye line:nth-child(2) {
      animation: eyeBlink 5s infinite;
      animation-delay: 0.25s;
    }
  </style>
</head>
