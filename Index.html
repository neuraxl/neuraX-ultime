<script>
  // Fonction principale : fait parler le cerveau
  function parler(texte) {
    const synthese = window.speechSynthesis;
    const voix = new SpeechSynthesisUtterance(texte);
    voix.lang = 'fr-FR'; // Voix fran√ßaise
    voix.pitch = 1;      // Ton
    voix.rate = 1;       // Vitesse
    synthese.speak(voix);
  }

  // Exemple d'appel : NeuraX parle d√®s qu'une r√©ponse est g√©n√©r√©e
  function repondre(message) {
    document.getElementById("output").innerText = message;
    parler(message); // üí¨ activation de la synth√®se vocale
  }

</script>
